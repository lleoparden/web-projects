<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div {
  position: relative;
  text-align: center;
  color: white;
}
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}
.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div>
  <img src="https://i.ytimg.com/vi/kU-4z_2m-kg/maxresdefault.jpg" alt="Snow" style="width:100%;">
  <p class="bottom-left">Bottom Left</p>
  <p class="top-left">Top Left</p>
  <p class="top-right">Top Right</p>
  <p class="bottom-right">Bottom Right</p>
  <p class="centered">Centered</p>
</div>

</body>
</html>
